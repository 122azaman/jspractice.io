<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>JAVASCRIPT</h1>
    <p>iPhone 11</p>
    
    <button onclick="document.getElementById('myImage').src='mint11.jpg'">
      Mint
    </button>
    
    <img id="myImage" src="mint11.jpg" style="width: 200px;" />

    <button onclick="document.getElementById('myImage').src='red11.jpg'">
      Red
    </button>
  </body>
</html>
